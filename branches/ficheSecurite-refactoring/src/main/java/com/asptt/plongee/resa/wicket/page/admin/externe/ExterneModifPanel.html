<wicket:panel>
    <form wicket:id="inputForm" id="inputForm">
        <div id="feedbackPanel"> 
            <span wicket:id="feedback"/> 
        </div>
        <div id="corps" align="left"> 
            <table> 
                <tr><td>License</td><td><span wicket:id="license">[license]</span></td></tr> 
                <tr><td>Nom</td><td><span wicket:id="nom">[nom]</span></td></tr> 
                <tr><td>Prenom</td><td><span wicket:id="prenom">[prenom]</span></td></tr> 
                <tr><td>Telephone</td><td><input type="text" wicket:id="telephone"/></td></tr> 
                <tr><td>Mail</td><td><input type="text" wicket:id="mail"/></td></tr>
                <tr><td>Niveau</td><td><select wicket:id="niveau"/></td></tr> 
            </table>     
        </div> 
        <br>     
        <div align="center">
            <input type="submit" value="Annuler" wicket:id="cancel"/>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="submit" value="Modifier" wicket:id="modifExt"/> 
        </div>
        <br>     
    </form>
</wicket:panel>
