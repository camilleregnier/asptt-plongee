<wicket:extend>
    <div class="justification">
        <span class="msg" wicket:id="message"></span>
        <form wicket:id="inputForm" id="inputForm">
            <table cellspacing="0" class="dataview">
                <tr>
                    <th>Ouvrir</th>
                    <th>Date</th>
                    <th>DP</th>
                    <th>Type</th>
                    <th>Niveau Mini.</th>
                    <th>Places Rest.</th>
                </tr>
                <tr wicket:id="simple">
                    <td><a href="#" wicket:id="select" title="Ouvrir">
                            <img wicket:message="src:select" class="no_cadre" alt="Ouvrir" /></a></td>
                    <td><span wicket:id="date">[date]</span></td>
                    <td><span wicket:id="dp">[dp]</span></td>
                    <td><span wicket:id="type">[type]</span></td>
                    <td><span wicket:id="niveauMini">[niveauMini]</span></td>
                    <td><span wicket:id="placesRestantes">[placesRestantes]</span></td>
                </tr>
            </table>
        </form>
    </div>
    <div><span wicket:id="feedback"></span></div>
    <div id="errorsDiv" class="innerError"></div>
</wicket:extend>
