<wicket:panel>
    <form wicket:id="inputForm" id="inputForm">
        <div id="feedbackPanel"> 
            <span wicket:id="feedback"/> 
        </div>
        <div id="corps" align="left"> 
            <table> 
                <tr> 
                    <td>Nom</td><td><input type="text" wicket:id="nom"/></td> 
                </tr> 
                <tr> 
                    <td>Prenom</td><td><input type="text" wicket:id="prenom"/></td> 
                </tr> 
                <tr> 
                    <td>Telephone</td><td><input type="text" wicket:id="telephone"/></td> 
                </tr> 
                <tr> 
                    <td>Mail</td><td><input type="text" wicket:id="mail"/></td> 
                </tr>
                <tr> 
                    <td>Niveau</td><td><select wicket:id="niveau"/></td> 
                </tr> 
            </table>     
        </div> 
        <input type="submit" value="Valider" wicket:id="validExt"/> 
    </form>
</wicket:panel>
