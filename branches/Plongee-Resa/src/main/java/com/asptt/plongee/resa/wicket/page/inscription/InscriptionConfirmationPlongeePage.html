<wicket:extend>
    <div class="justification">
        <span class="msg">Confirmation. Ci-dessous la liste des plongeurs inscrits.</span> 
        <table cellspacing="0" class="dataview">
            <tr>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Niveau</th>
            </tr>
            <tr wicket:id="participants">
                <td><span wicket:id="nom">[nom]</span> </td>
                <td><span wicket:id="prenom">[prenom]</span> </td>
                <td><span wicket:id="niveau">[niveau]</span></td>
            </tr>
        </table>
    </div>
</wicket:extend>
