<wicket:extend>
	<div><span wicket:id="feedback" /></div>
	<div id="corps">
	<div>
		<span wicket:id="message"/>
	</div>
	<form wicket:id="inputForm" id="inputForm">
		<table cellspacing="0" class="dataview">
			<tr>
				<th>Voir liste</th>
				<th>Date</th>
				<th>DP</th>
				<th>Type</th>
				<th>Niveau Mini.</th>
				<th>Places Rest.</th>
			</tr>
			<tr wicket:id="simple">
				<td><a href="#" wicket:id="select" title="Voir liste d'attente"><img
					src="medias/images/select.gif" class="no_cadre"
					alt="Voir liste d'attente" /></a></td>
				<td><span wicket:id="date">[date]</span></td>
				<td><span wicket:id="dp">[dp]</span></td>
				<td><span wicket:id="type">[type]</span></td>
				<td><span wicket:id="niveauMini">[niveauMini]</span></td>
				<td><span wicket:id="placesRestantes">[placesRestantes]</span></td>
			</tr>
		</table>
	</form>
	<div id="errorsDiv" class="innerError" /></div>
</wicket:extend>
