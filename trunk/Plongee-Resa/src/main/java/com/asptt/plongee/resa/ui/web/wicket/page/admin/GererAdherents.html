<wicket:head>
	<wicket:link> 
	<link rel="stylesheet" type="text/css" href="medias/css/admin.css" />
	</wicket:link>
</wicket:head> 
<wicket:extend>
<span wicket:id="navigator">[dataview navigator]</span>
<table cellspacing="0" class="dataview">
	<tr>
		<th>&nbsp;</th>
		<th>Licence</th>
		<th>Nom</th>
		<th>Pr&eacute;nom</th>
		<th>Niveau</th>
		<th>&nbsp;</th>
		<th>&nbsp;</th>
	</tr>
	<tr wicket:id="simple">
		<td><a href="#" wicket:id="select" title="Editer"><img wicket:message="src:editer" class="no_cadre" alt="Editer"/></a></td>
		<td><span wicket:id="license">[licence]</span> </td>
		<td><span wicket:id="nom">[nom]</span></td>
		<td><span wicket:id="prenom">[prenom]</span></td>
		<td><span wicket:id="niveau">[niveau]</span></td>
		<td><a href="#" wicket:id="suppAdh" title="Supprimer"><img wicket:message="src:supprimer" class="no_cadre" alt="Supprimer"/></a></td>
		<td><a href="#" wicket:id="pwdAdh" title="init password"><img wicket:message="src:password" class="no_cadre" alt="Reinitialiser le mot de passe"/></a></td>
	</tr>
</table>
<form wicket:id="form">
	<span class="msg">Adh&eacute;rent :</span> 
	<input type="text" wicket:id="numeroLicense" size="50"/>
	<a href="#" wicket:id="valider">Valider</a>
</form>
<div wicket:id="modal2"></div>
<div wicket:id="modalSupp"></div>
<div wicket:id="modalPwd"></div>
</wicket:extend>
