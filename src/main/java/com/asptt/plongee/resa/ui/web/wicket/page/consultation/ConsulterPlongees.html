<wicket:extend>
   <div class="justification">
	<span class="msg" wicket:id="message"></span>
	<table cellspacing="0" class="dataview">
		<tr>
			<th>Voir</th>
			<th>Date</th>
			<th>DP</th>
			<th>Type</th>
			<th>Niveau Mini.</th>
			<th>Places Rest.</th>
		</tr>
		<tr wicket:id="simple">
			<td><a href="#" wicket:id="select" title="Voir">
			<img wicket:message="src:select" class="no_cadre" alt="Voir"/></a></td>
			<td><span wicket:id="date">[date]</span></td>
			<td><span wicket:id="dp">[dp]</span></td>
			<td><span wicket:id="type">[type]</span></td>
			<td><span wicket:id="niveauMini">[niveauMini]</span></td>
			<td><span wicket:id="placesRestantes">[placesRestantes]</span></td>
		</tr>
	</table>
	<p>
	<br>
	<wicket:message key="msg.noir">Default label</wicket:message><br>
	<span class="legendebleu">Bleu</span><wicket:message key="msg.bleu">Default label</wicket:message><br>
	<span class="legenderouge">Rouge</span><wicket:message key="msg.rouge">Default label</wicket:message><br>
	<span class="legenderougegras">Rouge gras</span><wicket:message key="msg.rougegras">Default label</wicket:message><br>
	</p>
	<br><br>
   </div>
   <div wicket:id="modal2"></div>
</wicket:extend>
