<wicket:extend>
    <div class="justification">
        <div class="msg" wicket:id="infoLabel"></div>
        <table cellspacing="0" class="dataview">
            <tr>
                <th>Modifier</th>
                <th>Rang</th>
                <th>Libell&eacute;</th>
                <th>D&eacute;but</th>
                <th>Fin</th>
                <th>Supprimer</th>
            </tr>
            <tr wicket:id="simple">
                <td><a href="#" wicket:id="modifier" title="Modifier">
                        <img wicket:message="src:editer" class="no_cadre" alt="modifier"/></a></td>
                <td><span wicket:id="rang">[rang]</span></td>
                <td style="max-width:300px"><span wicket:id="libelle">[type]</span></td>
                <td><span wicket:id="dateDebut">[dateDebut]</span></td>
                <td><span wicket:id="dateFin">[dateFin]</span></td>
                <td><a href="#" wicket:id="supprimer" title="Supprimer">
                        <img wicket:message="src:supprimer" class="no_cadre" alt="supprimer"/>
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <div wicket:id="modalMessage"></div>
</wicket:extend>
