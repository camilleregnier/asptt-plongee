<wicket:extend>
	<div>
		<span wicket:id="feedback" />
	</div>
	<div id="corps">
		<form wicket:id="inputForm" id="inputForm">
			<fieldset>
			<span wicket:id="group">
				<legend>Choix des plong&eacute;es</legend>
				<table>
				<tr>
					<td>Selectionner</td>
					<td>Date</td>
					<td>Type</td>
				</tr>
				<tr wicket:id="plongeeList">
					<td><input type="radio" wicket:id="radio"/></td>
					<td><span wicket:id="date"/></td>
					<td><span wicket:id="type"/></td>
				</tr>
				</table>
				<input type="submit" value="Valider" />
			</span>
			</fieldset>
		</form>
		<div id="errorsDiv" class="innerError" />
	</div>
</wicket:extend>
