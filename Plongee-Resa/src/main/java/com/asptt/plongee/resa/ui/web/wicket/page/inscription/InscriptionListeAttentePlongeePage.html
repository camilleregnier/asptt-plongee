<wicket:extend>
	<div style="margin: 1em">
	La plong&eacute;e est compl&egrave;te. Tu es inscrits en liste d'attente.
	<table cellspacing="0" class="dataview">
	<tr>
		<th>Nom</th>
		<th>Prenom</th>
		<th>Niveau</th>

	<tr wicket:id="listeAttente">
