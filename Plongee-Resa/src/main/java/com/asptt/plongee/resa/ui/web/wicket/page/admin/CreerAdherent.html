<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
         xmlns:wicket="http://wicket.apache.org" xml:lang="fr"> 
  
     <head> 
         <title>Creer Adherent</title> 
         <link rel="stylesheet" type="text/css" href="/medias/css/plongee.css" /> 
     </head> 
     <body> 
         <wicket:extend> 
         <div id="wrapper"> 
                 <div id="feedbackPanel"> 
                                 <span wicket:id="feedback"/> 
                 </div> 
             <form wicket:id="inputForm" id="inputForm"> 
             <div id="corps" align="left"> 
                 <table> 
                         <tr> 
                                 <td>Nom</td><td><input type="text" wicket:id="nom"/></td> 
                         </tr> 
                         <tr> 
                                 <td>Prenom</td><td><input type="text" wicket:id="prenom"/></td> 
                         </tr> 
                         <tr> 
                                 <td>License</td><td><input type="text" wicket:id="numeroLicense"/></td> 
                         </tr> 
                         <tr> 
                                 <td>Telephone</td><td><input type="text" wicket:id="telephone"/></td> 
                         </tr> 
                         <tr> 
                                 <td>Mail</td><td><input type="text" wicket:id="mail"/></td> 
                         </tr> 
                         <tr> 
                                 <td>Pilote</td><td><input type="checkbox" wicket:id="pilote"/></td> 
                         </tr> 
                         <tr> 
                                 <td>DP</td><td><input type="checkbox" wicket:id="dp"/></td> 
                         </tr> 
                         <tr> 
                                 <td>Encadrement</td><td><select wicket:id="encadrement"/></td> 
                         </tr> 
                         <tr> 
                                 <td>Niveau</td><td><select wicket:id="niveau"/></td> 
                         </tr> 
                         <tr> 
                                 <td>Roles</td>
                                 <td>
                                 	<select wicket:id="roles">
                                		<option>site 1</option>
										<option>site 2</option>
									</select>
								</td> 
                         </tr>
  
                 </table>     
             </div> 
             <input type="submit" value="Valider" /> 
             </form> 
         </div> 
         </wicket:extend> 
     </body> 
 </html>
