<wicket:extend>
        <div id="wrapper">
            <div id="corps">
            <div>
				<span wicket:id="message"/>
			</div>
			  <table cellspacing="0" class="dataview">
				<tr>
					<th>D&eacute;sinscrire</th>
					<th>Date</th>
					<th>DP</th>
					<th>Type</th>
					<th>Niveau Mini.</th>
					<th>Places Rest.</th>
				</tr>
				<tr wicket:id="simple">
					<td><a href="#" wicket:id="select" title="D&eacute;sinscrire"><img src="/medias/images/select.gif" class="no_cadre" alt="D&eacute;sinscrire"/></a></td>
					<td><span wicket:id="date">[date]</span></td>
					<td><span wicket:id="dp">[dp]</span></td>
					<td><span wicket:id="type">[type]</span></td>
					<td><span wicket:id="niveauMini">[niveauMini]</span></td>
					<td><span wicket:id="placesRestantes">[placesRestantes]</span></td>
				</tr>
			  </table>
				<div>
					<span wicket:id="feedback" />
				</div>
				<div id="errorsDiv" class="innerError" />
            </div>
        </div>
        
</wicket:extend>
