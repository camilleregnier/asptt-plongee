<html>
<head>
<title>Mot de passe</title>
<link rel="stylesheet" type="text/css" href="/medias/css/plongee.css" />
</head>
<body>
<div id="global">
<div id="header">
<div id="bandeau"><img src="/medias/images/logoAsptt.gif"></div>
</div>
<div id="corps">
<form wicket:id="modifPasswordForm">
<span wicket:id="feedback" />
<table>
	<tr>
		<td align="right">Ancien mot de passe :</td>
		<td><input wicket:id="oldPassword" type="password" size="8" /></td>
	</tr>
	<tr>
		<td align="right">Nouveau mot de passe:</td>
		<td><input wicket:id="newPassword1" type="password" size="8" /></td>
	</tr>
	<tr>
		<td align="right">Confirmer mot de passe:</td>
		<td><input wicket:id="newPassword2" type="password" size="8" /></td>
	</tr>
	<tr>
		<td><input type="submit" name="submit" wicket:id="validPlongee"
			value="Valider nouveau mot de passe" /></td>
		<td><input type="reset" value="Annuler" /></td>
	</tr>
</table></form></div>
<div id="home"></div>
</div>
</body>
</html>
