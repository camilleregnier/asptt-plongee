<wicket:extend>
<div class="justification">
  <div class="msg" wicket:id="infoLabel"></div>
	<table cellspacing="0" class="dataview">
		<tr>
			<th>Annuler</th>
			<th>Date</th>
			<th>DP</th>
			<th>Type</th>
			<th>Niveau Mini.</th>
			<th>Places Rest.</th>
		</tr>
		<tr wicket:id="simple">
			<td><a href="#" wicket:id="annuler" title="Annuler">
			<img wicket:message="src:select" class="no_cadre" alt="Annuler"/></a></td>
			<td><span wicket:id="date">[date]</span></td>
			<td><span wicket:id="dp">[dp]</span></td>
			<td><span wicket:id="type">[type]</span></td>
			<td><span wicket:id="niveauMini">[niveauMini]</span></td>
			<td><span wicket:id="placesRestantes">[placesRestantes]</span></td>
		</tr>
	</table>
</div>
<div wicket:id="modalPlongee"/>
</wicket:extend>
