<wicket:panel>
	<form wicket:id="inputForm" id="inputForm"> 
			<div id="feedbackPanel"> 
		    	<span wicket:id="feedback"/> 
		    </div>
             <div id="corps" align="left"> 
                 <table> 
                         <tr> 
                              <td colspan="2">
                                 Licence : <span wicket:id="numeroLicense"/>
                                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                                 Actif : <input type="checkbox" wicket:id="actif"/>
                              </td> 
                         </tr> 
                         <tr> 
                                 <td>Nom</td><td><input type="text" wicket:id="nom"/></td> 
                         </tr> 
                         <tr> 
                                 <td>Prenom</td><td><input type="text" wicket:id="prenom"/></td> 
                         </tr> 
                         <tr> 
                                 <td>Telephone</td><td><input type="text" wicket:id="telephone"/></td> 
                         </tr> 
                         <tr> 
                                 <td>Mail</td><td><input type="text" wicket:id="mail"/></td> 
                         </tr> 
                         <tr> 
                              <td colspan="2">
                                 Pilote : <input type="checkbox" wicket:id="pilote"/> 
                                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                                 DP : <input type="checkbox" wicket:id="dp"/>
                              </td> 
                         </tr> 
                         <tr> 
                                 <td>Encadrement</td><td><select wicket:id="encadrement"/></td> 
                         </tr> 
                         <tr> 
                                 <td>Niveau</td><td><select wicket:id="niveau"/></td> 
                         </tr> 
                         <tr> 
                                 <td>Roles</td><td><select wicket:id="roles"/></td> 
                         </tr>
                 </table>     
             </div> 
             <div align="center">
	             <input type="submit" value="Annuler" wicket:id="cancel"/>
	             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	             <input type="submit" value="Valider" wicket:id="validPlongee"/>
             </div>
	</form>
</wicket:panel>
