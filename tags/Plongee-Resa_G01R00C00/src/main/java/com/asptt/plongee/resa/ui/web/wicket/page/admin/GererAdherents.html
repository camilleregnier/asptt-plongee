<wicket:head>
	<wicket:link> 
	<link rel="stylesheet" type="text/css" href="admin.css" />
	</wicket:link>
</wicket:head> 
<wicket:extend>
<span wicket:id="navigator">[dataview navigator]</span>
<table cellspacing="0" class="dataview">
	<tr>
		<th>Editer</th>
		<th>Licence</th>
		<th>Nom</th>
		<th>Pr&eacute;nom</th>
		<th>Niveau</th>
	</tr>
	<tr wicket:id="simple">
		<td><a href="#" wicket:id="select" title="Editer"><img wicket:message="src:select" class="no_cadre" alt="Editer"/></a></td>
		<td><span wicket:id="license">[licence]</span> </td>
		<td><span wicket:id="nom">[nom]</span></td>
		<td><span wicket:id="prenom">[prenom]</span></td>
		<td><span wicket:id="niveau">[niveau]</span></td>
	</tr>
</table>
<form wicket:id="form">
	<span class="msg">Adh&eacute;rent :</span> 
	<input type="text" wicket:id="numeroLicense" size="50"/>
	<a href="#" wicket:id="valider">Valider</a>
</form>
<div wicket:id="modal2"></div>
</wicket:extend>
